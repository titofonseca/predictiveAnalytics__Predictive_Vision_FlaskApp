<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting Analytics</title>
    <!-- Bootstrap CSS (Light Theme) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
                
        #forecast-chart {
            height: 55vh;
        }

        .container {
            flex: 1;
            width: 100%;
        }

        #metric-select {
            width: 200px;
        }

        button {
            height: 38px;
        }

        .btn i {
            margin-right: 5px;
        }

        footer {
            margin-top: 40px;
            width: 100%;
        }
        #visualization {
            min-height: 55vh;
        }

        #loading-overlay .spinner-border {
            width: 5rem;
            height: 5rem;
            border-width: 0.5rem;
            border-color: black transparent blue transparent;
        }

    </style>
</head>


<body>

    <div class="container mt-5">

        <!-- Header -->
        <header class="text-center">
            <h1>Predictive Vision: Sculpting the Future</h1>
            <p>Merging UA's Past and GA4 Present through Prophet's Precision Analysis</p>
        </header>

        <!-- Form -->
        <section class="mt-5 text-center">
            <div class="form-group d-inline-block mr-3">
                <label for="metric-select">Choose a metric:</label>
                <select id="metric-select" class="form-control">
                    <!-- Options will be dynamically filled using JavaScript -->
                </select>
            </div>
            <button id="predict-btn" class="btn btn-primary d-inline-block"><i class="fas fa-chart-line"></i> Generate Forecast</button>
            <button id="export-csv-btn" class="btn btn-secondary d-inline-block ml-3"><i class="fas fa-file-csv"></i> Export as CSV</button>
        </section>

        <!-- Visualization -->
        <section id="visualization" class="mt-5 position-relative">
            <canvas id="forecast-chart"></canvas>
            <!-- Overlay de Carregamento -->
            <div id="loading-overlay" class="position-absolute w-100 h-100 d-none justify-content-center align-items-center" style="top:0; left:0;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p>&copy; 2023 Forecasting Analytics. All rights reserved.</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script>
        Chart.register(ChartZoom);
    </script>
    <script src="static/app.js"></script>


</body>

</html>
